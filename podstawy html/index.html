    <title>HTML</title>

<body>
    <h1>Hello World</h1>

    <h1>Podstawy HTML</h1>

    <H2>This is H2 element</H2>

    <h4>This is h4 element</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>

    <!-- paragraph P najszczesciej wystepujacy znacznik tekstowy -->

    <p>Znacznik P</p>
    <p>Krtoki opis strony internerowej</p>

    <strong>Pogrubiony tekst
        <em>tekst pisany kursywa</em>
        <span>znacznik span</span>

    </strong>

<p>ilosc produktow w koszyku <span>0</span></p>
