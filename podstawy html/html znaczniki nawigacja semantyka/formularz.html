<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">
<h1>Input</h1>
<input required  placeholder="name" type="text"> 
<br>
<input min="1" max="99" required placeholder="age" type="number">
<br>
<input minlength="8" required placeholder="type your password">
<br>
<input required placeholder="email" type="email"  >
<br>
<input required type="submit" value="Send" >
<br><br>
 

    </form>
<br>
<h1>Select</h1>
    <form action="">
<select required name="" id="">
    <option select disabled value="">Select Region</option>
<option value="slaskie">Slaskie</option>
<option value="Malopolskie">Malopolskie</option>
<option value="Mazowieckie">Mazowieckie</option>


</select>
<br>
<input type="submit">



    </form>
    <br>
  
 <h1>Checkbox</h1>   
    <form action="">
<input id="Country" required type="checkbox">
<label for="Country">Pochodze z Polski</label>
<br>

<input id="Age" required type="checkbox">
<label for="Age">Mam 18 lat</label>
<br>


    </form>
    <h1>radio buttons</h1>
    <form action="">
<input type="radio" name="colors" value="green"  id="answer 1">
<label for="answer 1">green</label>
<br>
<input type="radio" name="colors" value="red" id="answer2>
<label for="answer2">red</label>
<br>



    </form>

<h1>pozostale inputy</h1>
    <form action="">
<input type="date">
<br>
<input type="file"  name=""  id="">
<br>
<input type="color" name="" id="">
<br>
<input min="0"  max="100"  value="1"   type="range">


    </form>


    <section>
<details>
<summary>Pokaz</summary>


</details>

    </section>
    
</body>
</html>
